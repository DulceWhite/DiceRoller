<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <title>Dice Roller</title>
</head>
<body>
    
    <h2>3D Dice CSS</h2>
    <p>Click the button bellow to Roll the Dice!</p>
    <div class="scene">
        <div class="cube">
            <div class="cube_face cube__face--1">1</div>
            <div class="cube_face cube__face--2">2</div>
            <div class="cube_face cube__face--3">3</div>
            <div class="cube_face cube__face--4">4</div>
            <div class="cube_face cube__face--5">5</div>
            <div class="cube_face cube__face--6">6</div>
        </div>
        <button class="rollBtn">Roll The Dice</button>
    </div>



    <script src="app.js"></script>
</body>
</html>
